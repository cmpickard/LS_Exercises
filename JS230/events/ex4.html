<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <style>
      main, #sub {
        padding: 15px;
      }
      main {
        width: 100%;
        height: 200px;
        background: blue;
        color: white;
      }

      #sub {
        position: relative;
        top: 100px;
        left: 15px;
        background: red;
        height: 50px;
        width: 50%;
      }
    </style>
    <script>
      let main = document.querySelector('main');
      let sub = document.getElementById('sub');

      // doesn't work outside of CodePen b/c DOM isn't loaded before this runs:
      main.addEventListener('contextmenu', (event) => {
        alert('main');
      });
      sub.addEventListener('contextmenu', (event) => {
        event.stopPropagation();
        alert('sub');
      });
    </script>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
